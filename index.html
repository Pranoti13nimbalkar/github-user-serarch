<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>GitHub User Search</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="container">

    <!-- Search Page -->
    <div id="searchPage">
      <h1><i class="fa-solid fa-rocket fa-1x" style="color:#963636;"></i> GitHub User Search</h1>
      <form id="userForm">
        <input type="text" id="userName" placeholder="Enter GitHub username...">
        <button type="submit">Search</button>
      </form>
    </div>

    <!-- Profile Page -->
    <div id="profilePage" style="display:none;">
      <h1><i class="fa-solid fa-user fa-1x" style="color:#2e1f57;"></i> GitHub Profile</h1>
      <div id="profileContainer">Loading...</div>
      <button id="backBtn" ><i class="fa-solid fa-arrow-left" style="color: aliceblue;"></i> Back to Search</button>
    </div>

  </div>

  <script src="./assets/js/app.js"></script>
</body>
</html>
